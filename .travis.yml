language: go
sudo: false
go:
  - 1.6
before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/modocache/gover
script:
  - go test ./... -cover
  - $HOME/gopath/bin/gover
  - $HOME/gopath/bin/goveralls -service=travis-ci -coverprofile=gover.coverprofile
